<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MED Workout Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .progress-bar { transition: width 0.3s ease-in-out; }
        details summary::-webkit-details-marker { display: none; }
        .modal-overlay { backdrop-filter: blur(2px); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Exercise library
        const exerciseLibrary = {
            // Primary Compounds
            'Squats': {
                muscles: { quads: 1, glutes: 0.5, core: 0.25 },
                category: 'primary',
                variants: ['Back Squat', 'Front Squat', 'Hack Squat', 'Belt Squat', 'Pendulum Squat', 'Goblet Squat', 'Safety Bar Squat']
            },
            'Deadlifts': {
                muscles: { glutes: 1, hamstrings: 1, upperBack: 0.5, core: 0.5 },
                category: 'primary',
                variants: ['Conventional Deadlift', 'Sumo Deadlift', 'Trap Bar Deadlift', 'Romanian Deadlift', 'Deficit Deadlift']
            },
            'Bench Press': {
                muscles: { chest: 1, triceps: 0.5, shoulders: 0.25 },
                category: 'primary',
                variants: ['Flat Barbell Bench', 'Incline Bench', 'Decline Bench', 'Dumbbell Press', 'Machine Press', 'Smith Machine Bench']
            },
            'Push-ups': {
                muscles: { chest: 1, triceps: 0.5, core: 0.25 },
                category: 'primary',
                variants: ['Push-ups', 'Wide Grip Push-ups', 'Diamond Push-ups', 'Decline Push-ups', 'Incline Push-ups', 'Archer Push-ups']
            },
            'Dips': {
                muscles: { triceps: 1, chest: 0.5, shoulders: 0.25 },
                category: 'primary',
                variants: ['Parallel Bar Dips', 'Chest Dips', 'Tricep Dips', 'Assisted Dips', 'Weighted Dips']
            },
            'Rows': {
                muscles: { upperBack: 1, lats: 0.5, biceps: 0.5 },
                category: 'primary',
                variants: ['Barbell Row', 'Dumbbell Row', 'Cable Row', 'T-Bar Row', 'Chest-Supported Row', 'Pendlay Row']
            },
            'Pull-ups': {
                muscles: { lats: 1, biceps: 0.5, upperBack: 0.5 },
                category: 'primary',
                variants: ['Pull-ups', 'Chin-ups', 'Assisted Pull-ups', 'Lat Pulldown', 'Band-Assisted Pull-ups', 'Neutral Grip']
            },
            'Leg Press': {
                muscles: { quads: 1, glutes: 0.25 },
                category: 'primary',
                variants: ['Leg Press', 'Hack Squat Machine', 'Horizontal Leg Press']
            },
            'Lunges': {
                muscles: { quads: 1, glutes: 0.5 },
                category: 'primary',
                variants: ['Walking Lunges', 'Reverse Lunges', 'Bulgarian Split Squat', 'Stationary Lunges']
            },
            'Hip Thrusts': {
                muscles: { glutes: 1, hamstrings: 0.25 },
                category: 'primary',
                variants: ['Barbell Hip Thrust', 'Dumbbell Hip Thrust', 'Single Leg Hip Thrust', 'Banded Hip Thrust']
            },
            'Overhead Press': {
                muscles: { shoulders: 1, triceps: 0.5, chest: 0.25 },
                category: 'primary',
                variants: ['Standing OHP', 'Seated OHP', 'Dumbbell Press', 'Arnold Press', 'Push Press']
            },
            
            // Accessories
            'Leg Curls': {
                muscles: { hamstrings: 1 },
                category: 'accessory',
                variants: ['Lying Leg Curl', 'Seated Leg Curl', 'Standing Leg Curl', 'Nordic Curls']
            },
            'Leg Extensions': {
                muscles: { quads: 1 },
                category: 'accessory',
                variants: ['Leg Extension Machine', 'Single Leg Extension']
            },
            'Bicep Curls': {
                muscles: { biceps: 1 },
                category: 'accessory',
                variants: ['Barbell Curl', 'Dumbbell Curl', 'Hammer Curl', 'Cable Curl', 'Preacher Curl', 'EZ-Bar Curl']
            },
            'Tricep Extensions': {
                muscles: { triceps: 1 },
                category: 'accessory',
                variants: ['Overhead Extension', 'Rope Pushdown', 'Skullcrushers', 'Close-Grip Bench', 'Dips', 'Kickbacks']
            },
            'Lateral Raises': {
                muscles: { shoulders: 1 },
                category: 'accessory',
                variants: ['Dumbbell Lateral Raise', 'Cable Lateral Raise', 'Machine Lateral Raise']
            },
            'Face Pulls': {
                muscles: { shoulders: 0.5, upperBack: 0.5 },
                category: 'accessory',
                variants: ['Cable Face Pull', 'Band Face Pull', 'Rope Face Pull']
            },
            'Rear Delt Flyes': {
                muscles: { shoulders: 1 },
                category: 'accessory',
                variants: ['Dumbbell Rear Delt Fly', 'Cable Rear Delt Fly', 'Machine Reverse Fly', 'Bent-Over Rear Delt Raise']
            },
            'Chest Flyes': {
                muscles: { chest: 1 },
                category: 'accessory',
                variants: ['Dumbbell Fly', 'Cable Fly', 'Pec Deck Machine', 'Incline Fly', 'Decline Fly']
            },
            'Calf Raises': {
                muscles: { calves: 1 },
                category: 'accessory',
                variants: ['Standing Calf Raise', 'Seated Calf Raise', 'Leg Press Calf Raise', 'Single Leg Calf Raise']
            },
            'Sit-ups': {
                muscles: { core: 1 },
                category: 'accessory',
                variants: ['Basic Sit-up', 'Weighted Sit-up', 'Decline Sit-up', 'V-Sit']
            },
            'Crunches': {
                muscles: { core: 1 },
                category: 'accessory',
                variants: ['Basic Crunch', 'Bicycle Crunch', 'Cable Crunch', 'Reverse Crunch', 'Oblique Crunch']
            },
            'Planks': {
                muscles: { core: 1 },
                category: 'accessory',
                variants: ['Front Plank', 'Side Plank', 'RKC Plank', 'Weighted Plank']
            },
            'Back Extensions': {
                muscles: { glutes: 0.5, hamstrings: 0.5, core: 0.5 },
                category: 'accessory',
                variants: ['45-Degree Back Extension', 'Horizontal Back Extension', 'Reverse Hyper', 'Weighted Back Extension']
            },
            'Shrugs': {
                muscles: { upperBack: 1 },
                category: 'accessory',
                variants: ['Barbell Shrug', 'Dumbbell Shrug', 'Trap Bar Shrug', 'Cable Shrug']
            }
        };

        const muscleGroups = {
            primary: ['chest', 'lats', 'upperBack', 'quads', 'glutes', 'hamstrings'],
            accessory: ['shoulders', 'biceps', 'triceps', 'calves', 'core']
        };

        const allMuscles = [...muscleGroups.primary, ...muscleGroups.accessory];
        const MESOCYCLE_WEEKS = 6;

        const majorLifts = {
            'Bench Press': ['chest', 'triceps'],
            'Squats': ['quads', 'glutes'],
            'Deadlifts': ['glutes', 'hamstrings']
        };

        // SVG Icons as components
        const ChevronDown = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="6 9 12 15 18 9"></polyline></svg>;
        const ChevronUp = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="18 15 12 9 6 15"></polyline></svg>;
        const TrendingUp = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>;
        const Archive = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="21 8 21 21 3 21 3 8"></polyline><rect x="1" y="3" width="22" height="5"></rect><line x1="10" y1="12" x2="14" y2="12"></line></svg>;
        const Settings = ({ size = 20 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="3"></circle><path d="M12 1v6m0 6v6m-9-9h6m6 0h6"></path></svg>;
        const AlertCircle = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>;
        const CheckCircle = ({ size = 20 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>;
        const Plus = ({ size = 20 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>;
        const Minus = ({ size = 20 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="5" y1="12" x2="19" y2="12"></line></svg>;

        const App = () => {
            const [currentView, setCurrentView] = useState('workout');
            const [workoutHistory, setWorkoutHistory] = useState(() => {
                const saved = localStorage.getItem('medApp_workoutHistory');
                return saved ? JSON.parse(saved) : [];
            });
            const [lastStrengthWorkout, setLastStrengthWorkout] = useState(() => {
                const saved = localStorage.getItem('medApp_lastStrengthWorkout');
                return saved ? JSON.parse(saved) : {};
            });
            const [strengthCycleDays, setStrengthCycleDays] = useState(() => {
                const saved = localStorage.getItem('medApp_strengthCycleDays');
                return saved ? parseInt(saved) : 14;
            });
            const [medTarget, setMedTarget] = useState(() => {
                const saved = localStorage.getItem('medApp_medTarget');
                return saved ? parseInt(saved) : 10;
            });
            const [expandedExercise, setExpandedExercise] = useState(null);
            const [selectedVariants, setSelectedVariants] = useState({});
            const [setSets, setSetSets] = useState({});
            const [showMoreRecommendations, setShowMoreRecommendations] = useState(false);
            const [showQuickAdd, setShowQuickAdd] = useState(false);
            const [quickAddExercise, setQuickAddExercise] = useState('');
            const [quickAddVariant, setQuickAddVariant] = useState('');
            const [quickAddSets, setQuickAddSets] = useState(3);
            const [weeklyVolumes, setWeeklyVolumes] = useState([]);

            const getCurrentWeekStart = (date = new Date()) => {
                const d = new Date(date);
                const day = d.getDay();
                const diff = d.getDate() - day;
                const weekStart = new Date(d.setDate(diff));
                weekStart.setHours(0, 0, 0, 0);
                return weekStart;
            };

            const [mesocycleStart] = useState(() => {
                const saved = localStorage.getItem('medApp_mesocycleStart');
                return saved ? new Date(saved) : getCurrentWeekStart();
            });

            const [currentWeekStart] = useState(() => getCurrentWeekStart());

            // Save to localStorage whenever state changes
            useEffect(() => {
                localStorage.setItem('medApp_workoutHistory', JSON.stringify(workoutHistory));
            }, [workoutHistory]);

            useEffect(() => {
                localStorage.setItem('medApp_lastStrengthWorkout', JSON.stringify(lastStrengthWorkout));
            }, [lastStrengthWorkout]);

            useEffect(() => {
                localStorage.setItem('medApp_strengthCycleDays', strengthCycleDays.toString());
            }, [strengthCycleDays]);

            useEffect(() => {
                localStorage.setItem('medApp_medTarget', medTarget.toString());
            }, [medTarget]);

            useEffect(() => {
                const initialSets = {};
                Object.keys(exerciseLibrary).forEach(ex => initialSets[ex] = 3);
                setSetSets(initialSets);
                processWeeklyVolumes();
            }, []);

            const processWeeklyVolumes = () => {
                const weekMap = new Map();
                
                workoutHistory.forEach(workout => {
                    const workoutDate = new Date(workout.date);
                    const weekStart = getCurrentWeekStart(workoutDate);
                    const weekKey = weekStart.toISOString();
                    
                    if (!weekMap.has(weekKey)) {
                        weekMap.set(weekKey, {
                            weekStart: weekKey,
                            volumes: {},
                            workouts: []
                        });
                        allMuscles.forEach(m => weekMap.get(weekKey).volumes[m] = 0);
                    }
                    
                    const weekData = weekMap.get(weekKey);
                    weekData.workouts.push(workout);
                    
                    const exercise = exerciseLibrary[workout.exercise];
                    if (exercise) {
                        Object.entries(exercise.muscles).forEach(([muscle, multiplier]) => {
                            if (allMuscles.includes(muscle)) {
                                weekData.volumes[muscle] += workout.sets * multiplier;
                            }
                        });
                    }
                });
                
                const volumes = Array.from(weekMap.values())
                    .sort((a, b) => new Date(b.weekStart) - new Date(a.weekStart))
                    .slice(0, MESOCYCLE_WEEKS);
                
                setWeeklyVolumes(volumes);
            };

            useEffect(() => {
                processWeeklyVolumes();
            }, [workoutHistory]);

            const getMesocycleAverage = () => {
                if (weeklyVolumes.length === 0) {
                    const empty = {};
                    allMuscles.forEach(muscle => empty[muscle] = 0);
                    return empty;
                }

                const totals = {};
                allMuscles.forEach(muscle => totals[muscle] = 0);

                weeklyVolumes.forEach(week => {
                    allMuscles.forEach(muscle => {
                        totals[muscle] += week.volumes[muscle] || 0;
                    });
                });

                const averages = {};
                allMuscles.forEach(muscle => {
                    averages[muscle] = totals[muscle] / weeklyVolumes.length;
                });

                return averages;
            };

            const getCurrentWeekWorkouts = () => {
                const weekEnd = new Date(currentWeekStart);
                weekEnd.setDate(weekEnd.getDate() + 7);
                
                return workoutHistory.filter(w => {
                    const workoutDate = new Date(w.date);
                    return workoutDate >= currentWeekStart && workoutDate < weekEnd;
                });
            };

            const calculateCurrentWeekVolume = () => {
                const weekVolume = {};
                allMuscles.forEach(muscle => weekVolume[muscle] = 0);
                
                getCurrentWeekWorkouts().forEach(workout => {
                    const exercise = exerciseLibrary[workout.exercise];
                    if (exercise) {
                        Object.entries(exercise.muscles).forEach(([muscle, multiplier]) => {
                            if (allMuscles.includes(muscle)) {
                                weekVolume[muscle] += workout.sets * multiplier;
                            }
                        });
                    }
                });
                
                return weekVolume;
            };

            const getMuscleGroupPriorities = () => {
                const currentWeekVolume = calculateCurrentWeekVolume();
                const mesocycleAverage = getMesocycleAverage();
                
                return allMuscles.map(muscle => {
                    const current = currentWeekVolume[muscle] || 0;
                    const remaining = Math.max(0, medTarget - current);
                    const percentage = (current / medTarget) * 100;
                    const isPrimary = muscleGroups.primary.includes(muscle);
                    const mesocycleAvg = mesocycleAverage[muscle] || 0;
                    const chronicDeficit = isPrimary && mesocycleAvg < (medTarget * 0.8);
                    
                    return {
                        muscle,
                        current,
                        remaining,
                        percentage,
                        isPrimary,
                        mesocycleAvg,
                        chronicDeficit,
                        priority: remaining * (isPrimary ? 2 : 1) + (chronicDeficit ? 3 : 0)
                    };
                }).sort((a, b) => b.priority - a.priority);
            };

            const getSmartRecommendations = () => {
                const priorities = getMuscleGroupPriorities();
                const topNeeds = priorities.filter(p => p.remaining > 0).slice(0, 5);
                
                const recommendations = [];
                
                Object.entries(exerciseLibrary).forEach(([exercise, data]) => {
                    let score = 0;
                    let targetedMuscles = [];
                    
                    topNeeds.forEach(need => {
                        const muscleScore = data.muscles[need.muscle] || 0;
                        if (muscleScore > 0) {
                            const weight = need.remaining * (need.isPrimary ? 3 : 1);
                            score += muscleScore * weight;
                            targetedMuscles.push(need.muscle);
                        }
                    });
                    
                    if (score > 0) {
                        const primaryMuscle = Object.entries(data.muscles)
                            .find(([_, s]) => s === 1)?.[0] || 'mixed';
                        
                        recommendations.push({
                            exercise,
                            score: score.toFixed(1),
                            targets: targetedMuscles,
                            primaryMuscle,
                            category: data.category,
                            variants: data.variants
                        });
                    }
                });
                
                return recommendations.sort((a, b) => parseFloat(b.score) - parseFloat(a.score));
            };

            const getStrengthRecommendation = () => {
                const priorities = getMuscleGroupPriorities();
                const topPriorities = priorities.filter(p => (p.remaining > 2 || p.chronicDeficit) && p.isPrimary).slice(0, 3);
                
                for (const [lift, targetMuscles] of Object.entries(majorLifts)) {
                    const targetsCurrentPriority = targetMuscles.some(muscle => 
                        topPriorities.some(priority => priority.muscle === muscle)
                    );
                    
                    const targetsChronicDeficit = targetMuscles.some(muscle =>
                        topPriorities.some(priority => priority.muscle === muscle && priority.chronicDeficit)
                    );
                    
                    if (targetsCurrentPriority || targetsChronicDeficit) {
                        const lastDone = lastStrengthWorkout[lift];
                        const daysSince = lastDone ? 
                            Math.floor((new Date() - new Date(lastDone)) / (1000 * 60 * 60 * 24)) : 999;
                        
                        if (daysSince >= strengthCycleDays) {
                            return {
                                lift,
                                daysSince: daysSince === 999 ? 'Never' : daysSince,
                                targetMuscles,
                                chronicTarget: targetsChronicDeficit,
                                priorityMatch: targetMuscles.filter(muscle => 
                                    topPriorities.some(priority => priority.muscle === muscle)
                                )
                            };
                        }
                    }
                }
                
                for (const [lift] of Object.entries(majorLifts)) {
                    const lastDone = lastStrengthWorkout[lift];
                    const daysSince = lastDone ? 
                        Math.floor((new Date() - new Date(lastDone)) / (1000 * 60 * 60 * 24)) : 999;
                    
                    if (daysSince >= (strengthCycleDays * 1.5)) {
                        return { lift, daysSince: daysSince === 999 ? 'Never' : daysSince, overdue: true };
                    }
                }
                
                return null;
            };

            const logWorkout = (exercise, variant, sets) => {
                const newWorkout = {
                    exercise,
                    variant,
                    sets,
                    date: new Date().toISOString(),
                    id: Date.now()
                };
                
                setWorkoutHistory(prev => [...prev, newWorkout]);
                
                if (Object.keys(majorLifts).includes(exercise)) {
                    setLastStrengthWorkout(prev => ({
                        ...prev,
                        [exercise]: new Date().toISOString()
                    }));
                }
                
                setExpandedExercise(null);
            };

            const markStrengthWorkout = (lift) => {
                setLastStrengthWorkout(prev => ({
                    ...prev,
                    [lift]: new Date().toISOString()
                }));
            };

            const strengthRec = getStrengthRecommendation();
            const allRecommendations = getSmartRecommendations();
            const topRecommendations = allRecommendations.slice(0, 8);
            const moreRecommendations = allRecommendations.slice(8);
            const priorities = getMuscleGroupPriorities();
            const weekNumber = Math.floor((new Date() - currentWeekStart) / (1000 * 60 * 60 * 24 * 7)) + 1;

            const ExerciseCard = ({ rec }) => {
                const isExpanded = expandedExercise === rec.exercise;
                const selectedVariant = selectedVariants[rec.exercise] || rec.variants[0];
                const sets = setSets[rec.exercise] || 3;
                
                return (
                    <div className="border-2 border-gray-200 rounded-lg overflow-hidden">
                        <div 
                            onClick={() => setExpandedExercise(isExpanded ? null : rec.exercise)}
                            className="p-4 bg-gradient-to-r from-purple-50 to-purple-100 cursor-pointer hover:from-purple-100 hover:to-purple-150"
                        >
                            <div className="flex justify-between items-start mb-2">
                                <h3 className="font-bold text-gray-900">{rec.exercise}</h3>
                                <span className="bg-purple-600 text-white px-2 py-1 rounded text-xs font-bold">
                                    {rec.score}
                                </span>
                            </div>
                            <p className="text-sm text-gray-600">
                                <span className="capitalize font-medium">{rec.primaryMuscle}</span>
                                {rec.category === 'primary' ? ' ‚Ä¢ Compound' : ' ‚Ä¢ Accessory'}
                            </p>
                            <div className="flex items-center justify-between mt-2">
                                <p className="text-xs text-gray-500">
                                    Targets: {rec.targets.join(', ')}
                                </p>
                                {isExpanded ? <ChevronUp /> : <ChevronDown />}
                            </div>
                        </div>
                        
                        {isExpanded && (
                            <div className="p-4 bg-white border-t-2 border-purple-200">
                                <div className="mb-4">
                                    <label className="block text-sm font-medium mb-2 text-gray-700">Select Variation:</label>
                                    <select 
                                        value={selectedVariant}
                                        onChange={(e) => setSelectedVariants({...selectedVariants, [rec.exercise]: e.target.value})}
                                        className="w-full p-2 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"
                                    >
                                        {rec.variants.map(variant => (
                                            <option key={variant} value={variant}>{variant}</option>
                                        ))}
                                    </select>
                                </div>
                                
                                <div className="mb-4">
                                    <label className="block text-sm font-medium mb-2 text-gray-700">Sets:</label>
                                    <div className="flex items-center gap-4">
                                        <button 
                                            onClick={() => setSetSets({...setSets, [rec.exercise]: Math.max(1, sets - 1)})}
                                            className="bg-gray-200 p-3 rounded-lg hover:bg-gray-300"
                                        >
                                            <Minus />
                                        </button>
                                        <span className="text-2xl font-bold min-w-[3rem] text-center">{sets}</span>
                                        <button 
                                            onClick={() => setSetSets({...setSets, [rec.exercise]: Math.min(10, sets + 1)})}
                                            className="bg-gray-200 p-3 rounded-lg hover:bg-gray-300"
                                        >
                                            <Plus />
                                        </button>
                                    </div>
                                </div>
                                
                                <button 
                                    onClick={() => logWorkout(rec.exercise, selectedVariant, sets)}
                                    className="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 flex items-center justify-center gap-2"
                                >
                                    <CheckCircle />
                                    Log {sets} sets of {selectedVariant}
                                </button>
                            </div>
                        )}
                    </div>
                );
            };

            const QuickAddModal = () => {
                if (!showQuickAdd) return null;
                
                const selectedExerciseData = exerciseLibrary[quickAddExercise];
                const variants = selectedExerciseData?.variants || [];
                
                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 modal-overlay flex items-center justify-center z-50 p-4">
                        <div className="bg-white rounded-lg max-w-md w-full max-h-[80vh] overflow-y-auto">
                            <div className="p-4 border-b-2 border-gray-200 flex justify-between items-center sticky top-0 bg-white">
                                <h3 className="text-lg font-bold">Quick Add Exercise</h3>
                                <button 
                                    onClick={() => {
                                        setShowQuickAdd(false);
                                        setQuickAddExercise('');
                                        setQuickAddVariant('');
                                        setQuickAddSets(3);
                                    }}
                                    className="text-gray-500 hover:text-gray-700 text-2xl"
                                >
                                    ‚úï
                                </button>
                            </div>
                            
                            <div className="p-4 space-y-4">
                                <div>
                                    <label className="block text-sm font-medium mb-2">Exercise:</label>
                                    <select 
                                        value={quickAddExercise}
                                        onChange={(e) => {
                                            setQuickAddExercise(e.target.value);
                                            if (e.target.value) {
                                                setQuickAddVariant(exerciseLibrary[e.target.value].variants[0]);
                                            }
                                        }}
                                        className="w-full p-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                    >
                                        <option value="">Select an exercise...</option>
                                        <optgroup label="Primary Compounds">
                                            {Object.entries(exerciseLibrary)
                                                .filter(([_, data]) => data.category === 'primary')
                                                .map(([name]) => (
                                                    <option key={name} value={name}>{name}</option>
                                                ))
                                            }
                                        </optgroup>
                                        <optgroup label="Accessories">
                                            {Object.entries(exerciseLibrary)
                                                .filter(([_, data]) => data.category === 'accessory')
                                                .map(([name]) => (
                                                    <option key={name} value={name}>{name}</option>
                                                ))
                                            }
                                        </optgroup>

                                            <div className="text-sm text-gray-700 mb-1">{option.desc}</div>
                                            <div className="text-xs text-gray-500 italic mb-1">{option.research}</div>
                                            <div className="text-xs text-green-700 font-medium bg-green-100 px-2 py-1 rounded mt-2">
                                                üí™ {option.rir}
                                            </div>
                                        </button>
                                    ))}
                                </div>
                                <div className="mt-3 p-3 bg-blue-50 border border-blue-200 rounded-lg">
                                    <p className="text-xs text-blue-800">
                                        <strong>Based on research:</strong> Lower volumes require higher intensity to maximize gains 
                                        (Schoenfeld et al., 2021). With higher volumes (15+ sets), moderate intensity (RIR 2-3) is 
                                        sufficient and more sustainable for recovery (Helms et al., 2018).
                                    </p>
                                </div>
                            </div>

                            <div>
                                <label className="block font-medium mb-2 text-lg">Strength Cycle Duration</label>
                                <p className="text-sm text-gray-600 mb-4">
                                    How often should you do focused strength work on major lifts?
                                </p>
                                <div className="space-y-3">
                                    {[
                                        { 
                                            days: 7, 
                                            label: 'Frequent', 
                                            desc: 'Every 7 days - For powerlifters',
                                            research: 'High skill practice frequency'
                                        },
                                        { 
                                            days: 14, 
                                            label: 'Balanced', 
                                            desc: 'Every 14 days - Recommended for most',
                                            research: 'Balances recovery with motor pattern retention'
                                        },
                                        { 
                                            days: 21, 
                                            label: 'Maintenance', 
                                            desc: 'Every 21 days - Volume-focused training',
                                            research: 'Maintain strength while prioritizing hypertrophy'
                                        }
                                    ].map(option => (
                                        <button
                                            key={option.days}
                                            onClick={() => setStrengthCycleDays(option.days)}
                                            className={`w-full text-left p-4 rounded-lg border-2 ${
                                                strengthCycleDays === option.days 
                                                    ? 'border-blue-600 bg-blue-50' 
                                                    : 'border-gray-200 hover:border-gray-300'
                                            }`}
                                        >
                                            <div className="flex justify-between items-start mb-1">
                                                <div className="font-medium text-lg">{option.label}</div>
                                                <div className="font-bold text-blue-600">{option.days} days</div>
                                            </div>
                                            <div className="text-sm text-gray-700 mb-1">{option.desc}</div>
                                            <div className="text-xs text-gray-500 italic">{option.research}</div>
                                        </button>
                                    ))}
                                </div>
                                <div className="mt-3 p-3 bg-blue-50 border border-blue-200 rounded-lg">
                                    <p className="text-xs text-blue-800">
                                        <strong>Based on research:</strong> Motor patterns benefit from practice every 7-14 days 
                                        (Schmidt & Lee, 2011). Beyond 21 days, neural efficiency may decline.
                                    </p>
                                </div>
                            </div>
                        </div>
                        
                        <button 
                            onClick={() => setCurrentView('workout')}
                            className="w-full mt-8 bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700"
                        >
                            Save & Return to Workout
                        </button>
                    </div>
                </div>
            );

            const BottomNav = () => (
                <div className="fixed bottom-0 left-0 right-0 bg-white border-t-2 border-gray-200 p-4 flex justify-around shadow-lg max-w-2xl mx-auto">
                    <button 
                        onClick={() => setCurrentView('workout')}
                        className={`flex flex-col items-center ${currentView === 'workout' ? 'text-blue-600' : 'text-gray-400'}`}
                    >
                        <TrendingUp />
                        <span className="text-xs mt-1">Workout</span>
                    </button>
                    <button 
                        onClick={() => setCurrentView('archive')}
                        className={`flex flex-col items-center ${currentView === 'archive' ? 'text-blue-600' : 'text-gray-400'}`}
                    >
                        <Archive />
                        <span className="text-xs mt-1">Archive</span>
                    </button>
                    <button 
                        onClick={() => setCurrentView('trends')}
                        className={`flex flex-col items-center ${currentView === 'trends' ? 'text-blue-600' : 'text-gray-400'}`}
                    >
                        <TrendingUp />
                        <span className="text-xs mt-1">Trends</span>
                    </button>
                </div>
            );

            return (
                <div className="min-h-screen bg-gray-100 pb-20">
                    <div className="max-w-2xl mx-auto p-4">
                        {currentView === 'workout' && <WorkoutView />}
                        {currentView === 'settings' && <SettingsView />}
                        {currentView === 'archive' && <ArchiveView />}
                        {currentView === 'trends' && <TrendsView />}
                    </div>
                    <BottomNav />
                    <QuickAddModal />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<App />);
    </script>
</body>
</html>
